<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Fitlog | 나만의 운동 루틴 트래커</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>🏋️‍♀️ Fitlog</h1>
    <p>나만의 운동 루틴 기록 웹앱</p>
  </header>

  <main>
    <section id="add-routine">
      <input type="text" id="routine-input" placeholder="오늘의 운동을 입력하세요">
      <button id="add-btn">추가</button>
    </section>

    <section id="routine-list"></section>

    <section id="timer">
      <h2>⏱ 운동 시간</h2>
      <p id="time">00:00</p>
      <button id="start">시작</button>
      <button id="stop">중지</button>
      <button id="reset">초기화</button>
    </section>
  </main>

  <footer>
    <p>© 2025 Fitlog | 체육 세특 프로젝트</p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
